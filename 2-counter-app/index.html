<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js Learn</title>
    <style>
        .alert{
            opacity:1!important;
        }
    </style>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>

    <div id="app">
        <div class="container">
            <div class="row mt-5 text-center justify-content-center">
                <div class="col-6 card  p-2">
                    <h3 class="text-center mb-5">{{counter}}</h3>
                    <div class="d-flex align-items-center justify-content-center gap-5">
                        <button @click="counter--" class="btn  btn-danger w-25 ">-</button>
                        <button @click="counter++" class="btn  btn-primary  w-25">+</button>
                    </div>


                    <div class="alert alert-warning mt-3">
                        {{ getCounterResult }}
                    </div>
                  
                </div>
                <div class="col-6 card  p-2">
                    <h3 class="text-center mb-5">{{counter2}}</h3>
                    <div class="d-flex align-items-center justify-content-center gap-5">
                        <button @click="counter2--" class="btn  btn-danger w-25 ">-</button>
                        <button @click="counter2++" class="btn  btn-primary  w-25">+</button>
                    </div>


                    <div class="alert alert-warning mt-3">
                        {{ getCounter2Result }}
                    </div>
                  
                </div>
               
            </div>
        </div>
       

    </div>

    <script src="app.js"></script>
</body>

</html>
