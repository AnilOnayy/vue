<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js Learn</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
  
   <div id="app">
        <h1> {{title}} </h1>
        <p> {{description}} </p>
        <a
        :href="object.link"
        :target="object.target"
        :alt="object.alt">
            {{object.title}}
        </a>
        <br>
        <button @click="changeTitleValue('BİRİNİC BUTON')"> Title Değiştir..</button>
        <button @click="changeTitleValue('İKİNCİ BUTON')"> Title Değiştir..</button>

        <div @mousemove="updateCoords" class="box">

        </div>
        <span>{{coords.x}},{{coords.y}}</span>
   </div>
    <script src="app.js"></script>
</body>
</html>
