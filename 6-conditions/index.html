<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js Learn</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .alert {
            opacity: 1 !important;
        }
    </style>

</head>

<body>

    <div id="app">
        <div class="row justify-content-center">

            <div class="col-6 mb-2">
                Status :{{showContainer}}
                <br>
                <button @click="showContainer = !showContainer" class="btn btn-outline-info my-2">Change Container
                    Status </button>

                <h3 v-if="showContainer" class="alert alert-primary">I am open !</h3>
                <h3 v-if="!showContainer" class="alert alert-danger">I'll show when container false !</h3>
            </div>
            <hr>
            <div class="col-6">
                <h3 :class="bgStatement">
                    {{counter}}
                </h3>
                <br>
                <button @click="counter++" class="btn btn-outline-success me-3">Increment Counter</button>
                <button @click="counter--" class="btn btn-outline-warning">Decrement Counter</button>
                <br>
                <br>

                <span v-if="counter > 0" class="text-dark">Counter is positive.</span>
                <span v-else-if="counter < 0" class="text-dark">Counter is negative.</span>
                <span v-else class="text-dark">Counter is notr.</span>

            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
