<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js Learn</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="app">
        {{ showBorder }}
        
        <button @click="showBorder = !showBorder">Border BTN</button>
        <button @click="redBg = !redBg">Red BG</button>
        
        <input type="text" v-model="bgColor">
        
        <!-- <div class="box"  :class="{ border : true , red : true }"> -->
        <div class="box"  :class="boxClasses"
        :style="{'background-color'  : bgColor}"
        >
            
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
