<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js Learn</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .alert {
            opacity: 1 !important;
        }
        .completedTodo{
            background: rgba(18, 216, 18, 0.397);
        }
        .unCompletedTodo{
            background: rgba(215, 22, 22, 0.397);
        }
    </style>

</head>

<body>

    <div id="app">
      <div class="row justify-content-center">
        <div class="col-8 mt-2">
            <h3 class="text-center">Todo List</h3>

            <div class="d-flex gap-3">
                <input  @keydown.enter="addTodo" type="text" class="form-control" placeholder="Task Name">
            </div>

            <span class="text-dark"> Total Tasks  : {{totalTaskCount}}</span>
            <br>
            <span class="text-success">Completed Tasks  :{{completedCount}}</span>
            <br>
            <span class="text-danger">Uncompleted Tasks : {{uncompletedCount}}</span>

            <ul class="list-group mt-3" v-if="todoList.length > 0">
                <li v-for="todo in todoList" :key="todo.id" class="list-group-item d-flex justify-content-between" :class="{ 'completedTodo' : todo.completed , 'unCompletedTodo' : !todo.completed }">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"  :id="`completed_todo_${todo.id}`" v-model="todo.completed">
                        <label class="form-check-label" :for="`completed_todo_${todo.id}`">
                          {{todo.text}}
                        </label>
                      </div>
                      <button class="btn btn-danger btn-sm" @click="removeTodo(todo.id)" >Sil</button>
                </li>
      
            </ul>

            <div class="alert alert-warning mt-2" v-else-if="todoList.length == 0">No todo has been added yet.</div>
            
            <pre>
                {{todoList}}
            </pre>
        </div>
      </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
